<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <h4></h4>
    <h4> Try typing the secret key</h4>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
        const pressed = [];
        const secretCode = 'secret';

        window.addEventListener('keyup', (e) => {
          //the magic is here... you on'y grap the end of the input; checking it to match your secret code. It workds because value that is 0 or less does not get splice.
          pressed.push(e.key)
          pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
          console.log(pressed)
          if (pressed.join('').includes(secretCode)) {
            console.log('DING DING!');
            //call www.cornify.com
            cornify_add();
          }
        });

    </script>
</body>

</html>
