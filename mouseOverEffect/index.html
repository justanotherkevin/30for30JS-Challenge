<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel='stylesheet' href="styles.css"/>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

<script>
  const hero = document.querySelector('.hero')
  const text = hero.querySelector('h1')
  const shadowSize = 100;

  function shadow(e) {
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;

    if ( this !== e.target ) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    const xWalk = Math.round( ( x / width * shadowSize ) - ( shadowSize / 2 ) );
    const yWalk = Math.round( ( y / height * shadowSize ) - ( shadowSize / 2 ) );

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(0,255,255,0.7)
    `;
  }

  function debounce(func, wait = 16, immediate = true) {
   var timeout;
   return function() {
     var context = this, args = arguments;
     var later = function() {
       timeout = null;
       if (!immediate) func.apply(context, args);
     };
     var callNow = immediate && !timeout;
     clearTimeout(timeout);
     timeout = setTimeout(later, wait);
     if (callNow) func.apply(context, args);
   };
 };

  hero.addEventListener('mousemove', debounce(shadow))
</script>
</body>
</html>
